        <h1 id="单链表相关代码"><a href="#单链表相关代码" class="headerlink" title="单链表相关代码"></a>单链表相关代码</h1><h2 id="单链表结点"><a href="#单链表结点" class="headerlink" title="单链表结点"></a>单链表结点</h2><p>Node类的一个实例表示单链表的一个节点，若干节点通过next链指定相互之间的顺序关系，形成一条单链表</p>

n> Node&lt;Plane&gt; head;</span><br><span class="line">   <span class="keyword">public</span> Plane data;</span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="title">SinglyList</span><span class="params">()</span></span>&#123;</span><br><span class="line">       <span class="keyword">this</span>.head=<span class="keyword">new</span> Node&lt;Plane&gt;();</span><br><span class="line">   &#125;</span><br><span class="line">	<span class="comment">//形成链表</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">SinglyList</span><span class="params">(List&lt;List&lt;Plane&gt;&gt; planes )</span></span>&#123;</span><br><span class="line">        <span class="keyword">this</span>();</span><br><span class="line">        Node&lt;Plane&gt; rear=<span class="keyword">this</span>.head;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;planes.size();i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(planes.get(i) != <span class="keyword">null</span>)&#123;</span><br><span class="line">                rear.next= <span class="keyword">new</span> Node&lt;Plane&gt;(planes.get(i),<span class="keyword">null</span>);</span><br><span class="line">                rear= rear.next;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//判断是否为空</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span></span>&#123;</span><br><span class="line">    	<span class="keyword">return</span> <span class="keyword">this</span>.head.next==<span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//获取特定位置的元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;Plane&gt; <span class="title">get</span><span class="params">(<span class="keyword">int</span> i)</span></span>&#123;</span><br><span class="line">        Node&lt;Plane&gt; p=<span class="keyword">this</span>.head.next;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; p!=<span class="keyword">null</span> &amp;&amp; j&lt;i; j++)                 </span><br><span class="line">            p = p.next;</span><br><span class="line">        <span class="keyword">return</span> (i&gt;=<span class="number">0</span> &amp;&amp; p!=<span class="keyword">null</span>) ? p.data : <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//获取链表长度</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">int</span> len=<span class="number">0</span>;</span><br><span class="line">        Node tmp=head;</span><br><span class="line">        <span class="keyword">while</span> (tmp!=<span class="keyword">null</span>)&#123;</span><br><span class="line">            len++;</span><br><span class="line">            tmp=tmp.next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> len;</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="comment">//输出链表</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span></span>&#123;</span><br><span class="line">        String str=<span class="string">&quot;(&quot;</span>;</span><br><span class="line">        <span class="keyword">for</span>(Node&lt;Plane&gt; p=<span class="keyword">this</span>.head.next;p!=<span class="keyword">null</span>;p=p.next)</span><br><span class="line">            str+=p.data.toString()+(p.next!=<span class="keyword">null</span>?<span class="string">&quot;,&quot;</span>:<span class="string">&quot;&quot;</span>)+<span class="string">&quot;\n&quot;</span>;</span><br><span class="line">        <span class="keyword">return</span> str+<span class="string">&quot;)&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//往哪个位置插入哪个元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Node&lt;T&gt; <span class="title">insert</span><span class="params">(<span class="keyword">int</span> x,T x)</span></span>&#123;</span><br><span class="line">    	<span class="keyword">if</span>(x==<span class="keyword">null</span>)&#123;</span><br><span class="line">    		<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    	&#125;</span><br><span class="line">    	Node&lt;T&gt; front=<span class="keyword">this</span>.head;</span><br><span class="line">    	<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;front.next!=<span class="keyword">null</span> &amp;&amp; j&lt;i;j++)&#123;</span><br><span class="line">    		front=front.next;</span><br><span class="line">    	&#125;</span><br><span class="line">    	front.next=<span class="keyword">new</span> Node&lt;T&gt;(x,front.next);</span><br><span class="line">    	<span class="keyword">return</span> front.next;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//往最后一个数插入位置</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Node&lt;T&gt; <span class="title">insert</span><span class="params">(T x)</span></span>&#123;</span><br><span class="line">    	<span class="keyword">return</span> insert(Integer.MAX_VALUE,x);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//删除第i个元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> T <span class="title">remove</span><span class="params">(<span class="keyword">int</span> i)</span></span>&#123;</span><br><span class="line">    	Node&lt;T&gt; front=<span class="keyword">this</span>.head; </span><br><span class="line">    	<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;front.next!=<span class="keyword">null</span> &amp;&amp; j&lt;i;j++)&#123;</span><br><span class="line">    		front=front.next;</span><br><span class="line">    	&#125;</span><br><span class="line">    	<span class="keyword">if</span>(i&gt;=<span class="number">0</span> &amp;&amp; front.next!=<span class="keyword">null</span>)&#123;</span><br><span class="line">    		T x=front.next.data;</span><br><span class="line">    		front.next=front.next.next;</span><br><span class="line">    		<span class="keyword">return</span> x;</span><br><span class="line">    	&#125;</span><br><span class="line">    	<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//删除单链表所有元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">clean</span><span class="params">()</span></span>&#123;</span><br><span class="line">    	<span class="keyword">this</span>.head.next=<span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//遍历所有元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Node&lt;T&gt; <span class="title">bianli</span><span class="params">()</span></span>&#123;</span><br><span class="line">    	Node&lt;T&gt; p=head;</span><br><span class="line">    	<span class="keyword">while</span>(p!=<span class="keyword">null</span>)&#123;</span><br><span class="line">    		System.out.println(p.data.toString()+“ ”)；</span><br><span class="line">    		p=p.next;</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//修改元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">set</span><span class="params">(<span class="keyword">int</span> data,<span class="keyword">int</span> i)</span></span>&#123;</span><br><span class="line">    	<span class="keyword">int</span> index=<span class="number">0</span>;</span><br><span class="line">    	Node p=head;</span><br><span class="line">    	<span class="keyword">while</span>(index&lt;i)&#123;</span><br><span class="line">    		p=p.next;</span><br><span class="line">    		index++;</span><br><span class="line">    	&#125;</span><br><span class="line">    	p.data=data;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//查找指定元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">search</span><span class="params">(<span class="keyword">int</span> i)</span></span>&#123;</span><br><span class="line">    	<span class="keyword">int</span> index=<span class="number">0</span>;</span><br><span class="line">    	Node p=head;</span><br><span class="line">    	<span class="keyword">while</span>(index&lt;i)&#123;</span><br><span class="line">    		index++;</span><br><span class="line">    		p=p.next;</span><br><span class="line">    	&#125;</span><br><span class="line">    	System.out.println(p.data);</span><br><span class="line">    	<span class="keyword">return</span> p.data;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
